<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>native_js_mics</title>
    <link rel="stylesheet" href="css/mics.css">
    <!-- External Source -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <header>
      <h1 class="logo"><a href="#"><img src="img/micsrogo.png" alt="サイトタイトル"></a></h1>

      <nav class="nav">

              <li class="help"><a href="#">ヘルプ</a></li>

    <div class="container" id="serch_container">
      <div class="searcharea">
        <h1>Plotting interest data on a graphs</h1>

                <input type="time" id="input-time2">

        </div>
        <!-- データ取得ボタン -->
        <div class="searchbutton"><input type="button" onclick="mics_data.PullMessage()" value="Plot"></div>

        <!-- <p id="output-message"></p> -->
      </div>

      <!-- グラフ描画部分 -->
      <div id="app" class="app"></div>
    
    </div>
    <footer>
      <h1 class="footertitle">Measuring Interest with a Camera System</h1>
